<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div>
        {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
<div class="container mx-auto" style="width: 30%;">
        <form  class="form-control mx-auto px-4 py-3" action="/WelcomNewUser" method="post">
            {% csrf_token %}
        <table >
            <tr>
                <td>First Name</td>
                <td><input  class="form-control mx-auto" type = "text" name = "firstName" placeholder="First Name"></td>
            </tr>
            <tr >
                <td>Last Name</td>
                <td><input  class="form-control mx-auto" type = "text" name = "LastName" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input  class="form-control mx-auto" type = "text" name = "email" placeholder="email@example.com"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input  class="form-control mx-auto" type = "password" name = "Pass" placeholder="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input  class="form-control mx-auto" type = "password" name = "confirmPass" placeholder="confirm password"></td>
            </tr>
        </table>
            <button type="submit" class="btn btn-primary mx-auto" style="width: 40%;margin-top: 15px;" >Sign Up</button>
        </form>
    </div>
</body>
</html>
